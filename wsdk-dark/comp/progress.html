<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../styles/dist/css/theme.css">
</head>
<body class="wsdk-dark">

<div data-dojo-type="dijit/ProgressBar"
     data-dojo-id="myProgressBar" id="downloadProgress" data-dojo-props="maximum:10"></div>

<input type="button" value="Go!" onclick="download();" />

<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.9.7/dojo/dojo.js" data-dojo-config="parseOnLoad: true, async:true"></script>
<script type="text/javascript">
    require(["dojo/parser", "dijit/ProgressBar"], function(){
        var i = 0;
        download = function(){
            myProgressBar.set({value: ++i});
            if(i < 10){
                setTimeout(download, 100 + Math.floor(Math.random() * 1000));
            }
        }
    });
</script>
</body>
</html>
